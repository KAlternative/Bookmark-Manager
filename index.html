<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml, <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ğŸ“š</text></svg>">
</head>
</head>
<body>
    <header class="header">

                    <span class="search-icon">ğŸ”</span>

                    <button class="action-btn" id="sortBtn" title="Sort bookmarks">ğŸ“Š</button>
                    <button class="action-btn" id="exportBtn" title="Export bookmarks">ğŸ“„</button>
                    <input type="file" id="importFile" accept=".json" style="display: none">
                    <button class="action-btn" id="importBtn" title="Import bookmarks">ğŸ“¥</button>
                    <button class="add-btn" id="addBookmarkBtn">
                        <span>â•</span>
                        Add Bookmark

                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">

            <!-- Statistics Section -->
            <div class="stats-container" id="statsContainer">
                <div class="stat-item">
                    <div class="stat-number" id="totalBookmarks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="codingCount">0</div>
                    <div class="stat-label">ğŸ’» Coding</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="socialCount">0</div>
                    <div class="stat-label">ğŸ‘¥ Social</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="toolsCount">0</div>
                    <div class="stat-label">ğŸ› ï¸ Tools</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="learningCount">0</div>
                    <div class="stat-label">ğŸ“š Learning</div>
                </div>
            </div>

            <div class="categories-nav" id="categoriesNav">
                <button class="category-btn active" data-category="all">ğŸ“‹ All</button>
                <button class="category-btn" data-category="coding">ğŸ’» Coding</button>
                <button class="category-btn" data-category="social">ğŸ‘¥ Social</button>
                <button class="category-btn" data-category="tools">ğŸ› ï¸ Tools</button>
                <button class="category-btn" data-category="learning">ğŸ“š Learning</button>
                <button class="category-btn" data-category="entertainment">ğŸ¬ Entertainment</button>
                <button class="category-btn" data-category="news">ğŸ“° News</button>
                <button class="category-btn" data-category="shopping">ğŸ›’ Shopping</button>
                <button class="category-btn" data-category="other">ğŸ“‚ Other</button>
            </div>

            <div class="bookmarks-grid" id="bookmarksGrid"></div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">ğŸ”­</div>
                <h3>No bookmarks found</h3>
                <p>Start by adding your first bookmark!</p>
            </div>
        </div>
    </main>

    <!-- Add/Edit Bookmark Modal -->
    <div class="modal" id="bookmarkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">â• Add Bookmark</h2>
                <button class="close-btn" id="closeModal">âœ–</button>
            </div>
            <form id="bookmarkForm">
                <div class="form-group">
                    <label class="form-label" for="bookmarkUrl">ğŸŒ Website URL *</label>
                    <input type="url" id="bookmarkUrl" class="form-input" placeholder="https://example.com" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="bookmarkName">ğŸ“ Name</label>
                    <input type="text" id="bookmarkName" class="form-input" placeholder="Auto-detected or custom name" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="bookmarkCategory">ğŸ“ Category</label>
                    <select id="bookmarkCategory" class="form-select">
                        <option value="coding">ğŸ’» Coding</option>
                        <option value="social">ğŸ‘¥ Social</option>
                        <option value="tools">ğŸ› ï¸ Tools</option>
                        <option value="learning">ğŸ“š Learning</option>
                        <option value="news">ğŸ“° News</option>
                        <option value="entertainment">ğŸ¬ Entertainment</option>
                        <option value="shopping">ğŸ›’ Shopping</option>
                        <option value="other">ğŸ“‚ Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="bookmarkTags">ğŸ·ï¸ Tags (comma-separated)</label>

                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">âœ– Cancel</button>
                    <button type="submit" class="btn-primary" id="saveBtn">
                        <span id="saveBtnText">ğŸ’¾ Save Bookmark</span>
                        <div class="spinner" id="saveSpinner" style="display: none;"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
